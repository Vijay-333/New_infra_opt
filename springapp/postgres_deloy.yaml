apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: db
    role: backend
  name: postgres
  namespace: application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
      role: backend
  template:
    metadata:
      labels:
        app: db
        role: backend
    spec:
      containers:
      - image: postgres:13.1-alpine
        name: postgres
        env:
        - name: POSTGRES_USER
          value: root
        - name: POSTGRES_PASSWORD
          value: pwd
        ports:
        - containerPort: 8081
          name: postgres
